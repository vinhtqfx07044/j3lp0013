<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <footer class="footer" th:fragment="footer">
        <hr>
        <div class="footer-container">
            <div class="footer-credit"><a href="#">Created with SimpleSite</a></div>
            <div class="footer-page-counter" th:if="${viewCounter != null}">
                <span th:each="digit : ${viewCounter}" class="footer-page-counter-item" th:text="${digit}"></span>
            </div>
        </div>
    </footer>
</body>

</html>
