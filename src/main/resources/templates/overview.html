<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Overview - My Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/header :: header(activePage='blog')}"></div>

    <div class="page-layout">
        <main class="main-content">
            <h3 class="page-title">Overview - My Blog</h3>

            <div th:if="${groupedPosts == null or #maps.isEmpty(groupedPosts)}" class="no-data">
                No posts found.
            </div>

            <section th:if="${groupedPosts != null and not #maps.isEmpty(groupedPosts)}" class="overview-list">
                <div th:each="group : ${groupedPosts}">
                    <header class="overview-group">
                        <span th:text="${group.key}"></span>
                        <span>Date</span>
                    </header>
                    <div th:each="post : ${group.value}" class="overview-item">
                        <a th:href="@{/post/{id}(id=${post.id})}" class="overview-item-title"
                            th:text="${post.title}"></a>
                        <span class="post-date" th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy')}"></span>
                    </div>
                </div>
            </section>
        </main>

        <div th:replace="~{fragments/side-banner :: side-banner}"></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
